<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Men√∫ Demo - MENU PRO</title>
    
    <!-- Bootstrap 5.3 + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* ===== MISMOS ESTILOS QUE VERSI√ìN FINAL ===== */
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-blue: #2563eb;
            --accent-blue-hover: #1d4ed8;
            --accent-blue-light: #3b82f6;
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --gradient-1: linear-gradient(135deg, #2563eb, #1e3a8a);
            --gradient-2: linear-gradient(135deg, #1e293b, #0f172a);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--primary-dark);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== HEADER ===== */
        .main-header {
            background: var(--gradient-2);
            border-bottom: 2px solid var(--accent-blue);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-badge {
            background: var(--warning);
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* ===== CARDS ===== */
        .card-custom {
            background: var(--secondary-dark);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .card-custom:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.2);
        }

        .card-title {
            color: var(--accent-blue);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 0.75rem;
        }

        /* ===== MENU CARDS ===== */
        .menu-card {
            background: var(--primary-dark);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            height: 100%;
            transition: all 0.3s ease;
        }

        .menu-card:hover {
            transform: translateY(-3px);
            border-color: var(--accent-blue);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.15);
        }

        .menu-nombre {
            color: var(--accent-blue);
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--accent-blue);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .menu-descripcion {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-bottom: 1.25rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px dashed var(--border-color);
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 1rem;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-tiempo {
            color: var(--text-muted);
            min-width: 100px;
            font-size: 0.95rem;
        }

        .menu-tiempo i {
            margin-right: 0.5rem;
            color: var(--accent-blue);
            width: 20px;
        }

        .menu-plato {
            flex: 1;
            padding: 0 1rem;
            color: var(--text-primary);
        }

        .menu-precio {
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: right;
        }

        .menu-total {
            margin-top: 1.25rem;
            padding-top: 1rem;
            border-top: 2px solid var(--accent-blue);
            text-align: right;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--accent-blue);
        }

        /* ===== BOTONES ===== */
        .btn-custom {
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary-custom {
            background: var(--gradient-1);
            color: white;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
            color: white;
        }

        .btn-outline-custom {
            background: transparent;
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        .btn-outline-custom:hover {
            background: var(--accent-blue);
            color: white;
            transform: translateY(-2px);
        }

        /* ===== ALERTAS ===== */
        .alert-custom {
            background: #1e3a8a;
            border: none;
            border-left: 4px solid var(--accent-blue);
            border-radius: 12px;
            color: white;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .alert-custom i {
            font-size: 2rem;
            color: var(--accent-blue);
        }

        /* ===== BREADCRUMB ===== */
        .breadcrumb-custom {
            background: var(--secondary-dark);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .breadcrumb-custom a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb-custom a:hover {
            color: var(--accent-blue);
        }

        .breadcrumb-custom i {
            color: var(--accent-blue);
        }

        /* ===== FOOTER ===== */
        .main-footer {
            background: var(--primary-dark);
            border-top: 2px solid var(--accent-blue);
            padding: 2rem 0;
            margin-top: auto;
            color: var(--text-secondary);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .main-header .container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .logo h1 {
                font-size: 1.3rem;
            }

            .menu-item {
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .menu-tiempo {
                min-width: 100%;
                margin-bottom: 0.25rem;
            }

            .menu-plato {
                padding: 0;
                flex: 1;
            }

            .menu-precio {
                min-width: auto;
            }

            .alert-custom {
                flex-direction: column;
                text-align: center;
            }

            .breadcrumb-custom {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            .card-custom {
                padding: 1rem;
            }

            .menu-nombre {
                font-size: 1.1rem;
            }

            .menu-tiempo {
                font-size: 0.9rem;
            }

            .menu-plato {
                font-size: 0.9rem;
            }

            .menu-precio {
                font-size: 1rem;
            }

            .menu-total {
                font-size: 1.1rem;
            }
        }

        /* ===== ANIMACIONES ===== */
        .fade-in {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== UTILIDADES ===== */
        .text-gradient {
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .badge-custom {
            background: var(--secondary-dark);
            color: var(--text-secondary);
            padding: 0.35rem 1rem;
            border-radius: 100px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .badge-blue {
            background: var(--accent-blue);
            color: white;
        }
    </style>
</head>

<script>

};

// ============================================
// FUNCIONES PRINCIPALES
// ============================================
function cargarMenu() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = parseInt(urlParams.get('id'));
    const container = document.getElementById('menuContainer');
    const nombreSpan = document.getElementById('restauranteNombre');
    
    // Si no hay ID, mostrar todos
    if (!id) {
        mostrarTodosLosMenus(container, nombreSpan);
        return;
    }
    
    const restaurante = demoData[id];
    
    if (!restaurante) {
        mostrarError(container, nombreSpan, id);
        return;
    }
    
    // Actualizar nombre en breadcrumb
    nombreSpan.textContent = restaurante.name;
    
    // Generar HTML
    let html = '';
    
    restaurante.menus.forEach(menu => {
        let total = 0;
        
        html += `
            <div class="menu-card fade-in">
                <div class="menu-nombre">
                    <i class="bi bi-star-fill" style="color: var(--warning);"></i>
                    ${menu.nombre}
                </div>
        `;
        
        if (menu.descripcion) {
            html += `<div class="menu-descripcion">${menu.descripcion}</div>`;
        }
        
        menu.items.forEach(item => {
            html += `
                <div class="menu-item">
                    <span class="menu-tiempo">
                        <i class="bi bi-${item.icono}"></i> ${item.label}:
                    </span>
                    <span class="menu-plato">${item.plato}</span>
                    <span class="menu-precio">$${item.precio.toLocaleString('es-CL')}</span>
                </div>
            `;
            total += item.precio;
        });
        
        html += `
                <div class="menu-total">
                    Total: $${total.toLocaleString('es-CL')}
                </div>
            </div>
        `;
    });
    
    container.innerHTML = html;
}

    let html = '<div class="alert-custom mb-4">' +
        '<i class="bi bi-info-circle"></i>' +
        '<div>Mostrando todos los men√∫s de demostraci√≥n. Selecciona un restaurante espec√≠fico para ver sus men√∫s.</div>' +
        '</div>';
    
    // Mostrar restaurante 1
    html += '<h3 class="text-primary mb-3"><i class="bi bi-shop me-2"></i>Restaurante Demo 1 - Santiago Centro</h3>';

        let total = 0;

                    </span>

                    <span class="menu-precio">$${item.precio.toLocaleString('es-CL')}</span>
                </div>
            `;
            total += item.precio;
        });
        
        html += `<div class="menu-total">Total: $${total.toLocaleString('es-CL')}</div>`;
        html += `</div>`;
    });
    
    // Mostrar restaurante 2
    html += '<h3 class="text-primary mb-3 mt-5"><i class="bi bi-shop me-2"></i>Restaurante Demo 2 - Providencia</h3>';
    
    demoData[2].menus.forEach(menu => {
        let total = 0;
        html += `
            <div class="menu-card fade-in mb-4">
                <div class="menu-nombre">
                    <i class="bi bi-star-fill" style="color: var(--warning);"></i>
                    ${menu.nombre}
                </div>
        `;
        
        if (menu.descripcion) {
            html += `<div class="menu-descripcion">${menu.descripcion}</div>`;
        }
        
        menu.items.forEach(item => {
            html += `
                <div class="menu-item">
                    <span class="menu-tiempo">
                        <i class="bi bi-${item.icono}"></i> ${item.label}:
                    </span>
                    <span class="menu-plato">${item.plato}</span>

            `;

        });

}

function mostrarError(container, nombreSpan, id) {
    nombreSpan.textContent = "Error";
    
    container.innerHTML = `
        <div class="card-custom text-center">
            <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: var(--warning);"></i>

// ============================================
// FUNCIONES QR
// ============================================
let currentRestaurantId = null;

function generarQR() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || 'todos';
    currentRestaurantId = id;
    
    const baseUrl = window.location.origin + window.location.pathname;
    const url = id === 'todos' ? baseUrl : baseUrl + '?id=' + id;
    const nombre = id === 'todos' ? 'Todos los men√∫s' : demoData[id]?.name || 'Restaurante Demo';
    
    const qrContainer = document.getElementById('qrContainer');
    const qrCodeDiv = document.getElementById('qrCode');
    
    qrContainer.style.display = 'block';
    qrContainer.scrollIntoView({ behavior: 'smooth' });
    qrCodeDiv.innerHTML = '';
    
    const canvas = document.createElement('canvas');
    qrCodeDiv.appendChild(canvas);
    
    QRCode.toCanvas(canvas, url, { 
        width: 200,
        margin: 2
    }, (error) => {
        if (error) {
            qrCodeDiv.innerHTML = '<p class="text-danger">Error generando QR</p>';
            return;
        }
        document.getElementById('qrUrl').innerHTML = `
            <i class="bi bi-shop me-1"></i>${nombre}<br>
            <small class="text-secondary">${url}</small>
        `;
    });
}

function imprimirQR() {
    const canvas = document.querySelector('#qrCode canvas');
    if (!canvas) return;
